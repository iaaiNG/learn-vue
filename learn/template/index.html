<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Template</title>
    <script src="../../vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">{{message}}</div>
</body>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "Hello Vue!"
        }
    })
</script>

</html>
