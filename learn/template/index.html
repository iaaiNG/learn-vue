<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Template</title>
    <script src="../../vue/dist/vue.js"></script>
</head>

<body>
    <div id="app"><componentA/></div>
</body>
<script>
    let componentA = Vue.component('componentA', {
        template: "<div>{{date}}</div>",
        data() {
            return { date: "asdasdsa" }
        }
    })
    const app = new Vue({
        el: "#app",
        data: {
            message: "Hello Vue!"
        },
        components: { componentA },
        render(c) {
            return c('div', {
                attrs: {
                    id: 'app'
                }
            }, [componentA])
        }
    })
</script>

</html>
